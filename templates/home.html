{% extends 'base.html' %}

{% block title %}Marketplace Home{% endblock %}

{% block content %}
    <h1>Welcome to the Marketplace!</h1>
    {% if not user.is_authenticated %}
        <p>
            <a href="{% url 'register' %}">Register</a> |
            <a href="{% url 'login' %}">Login</a>
        </p>
    {% else %}
        <p>You are logged in as {{ user.username }}.</p>
    {% endif %}
{% endblock %}
