{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="product-detail" style="display: flex; gap: 20px; align-items: flex-start; margin: 40px;">
    <!-- Фото продукта -->
    <div class="product-image-wrapper" style="flex: 1; max-width: 400px;">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image" style="width: 100%; height: auto; border-radius: 8px;">
    </div>

    <!-- Описание продукта -->
    <div class="product-info" style="flex: 2; display: flex; flex-direction: column; gap: 10px;">
        <h1>{{ product.name }}</h1>
        <p>Цена: {{ product.price }} PLN</p>
        <p>{{ product.description }}</p>

        <!-- Форма добавления в корзину -->
        <form method="POST" action="{% url 'orders:add_to_cart' product.id %}">
            {% csrf_token %}
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" style="width: 60px; margin-right: 10px;">
            <button type="submit" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px;">Add to Cart</button>
        </form>

        <a href="{% url 'products:product_list' %}" style="color: #007bff; text-decoration: none;">Назад к списку товаров</a>
    </div>
</div>
{% endblock %}
