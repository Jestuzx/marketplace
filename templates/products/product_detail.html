{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="product-detail">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
    <h1>{{ product.name }}</h1>
    <p>Цена: {{ product.price }} PLN</p>
    <p>{{ product.description }}</p>
    <a href="{% url 'products:product_list' %}">Назад к списку товаров</a>
</div>
{% endblock %}
